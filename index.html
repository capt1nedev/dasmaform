<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Salle University - Dasmariñas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/8/8c/DLSU-Dasmari%C3%B1as_Seal.png"
        type="image/x-icon">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: background-image 1s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header img {
            border-radius: 50%;
            width: 100px;
        }

        .form-header h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-top: 15px;
            color: #0c7d10;
            /* Dark green color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #0c7d10;
            /* Dark green color */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #0c7d10;
            /* Dark green focus border */
            outline: 0;
            box-shadow: 0 0 5px rgba(12, 125, 16, 0.5);
        }

        .btn-custom {
            background-color: #0c7d10;
            /* Dark green button */
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #45a049;
            color: white;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/DLSU-Dasmari%C3%B1as_Seal.png"
                alt="University Logo">
            <h2>De La Salle University - Dasmariñas</h2>
        </div>

        <form>
            <!-- Title and School Year -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="sy">School Year</label>
                    <input type="text" id="sy" name="sy" placeholder="XXXX-XXXX" pattern="\d{4}-\d{4}" required>
                </div>
                <div class="col">
                    <label for="date">Date of Submission</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <!-- Subject of Study -->
            <div class="form-group">
                <label for="Subject">Subject of Study</label>
                <select id="Subject" name="Subject" required>
                    <option value="Engineering">Engineering</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Agriculture">Agriculture</option>
                </select>
            </div>

            <!-- Author 1 -->
            <h5>Author 1</h5>
            <div class="form-group row">
                <div class="col">
                    <label for="A1Lastname">Last Name</label>
                    <input type="text" id="A1Lastname" name="A1Lastname" required>
                </div>
                <div class="col">
                    <label for="A1Firstname">First Name</label>
                    <input type="text" id="A1Firstname" name="A1Firstname" required>
                </div>
                <div class="col">
                    <label for="A1Middlename">Middle Name</label>
                    <input type="text" id="A1Middlename" name="A1Middlename" required>
                </div>
            </div>

            <!-- Author 2 -->
            <h5>Author 2</h5>
            <div class="form-group row">
                <div class="col">
                    <label for="A2Lastname">Last Name</label>
                    <input type="text" id="A2Lastname" name="A2Lastname">
                </div>
                <div class="col">
                    <label for="A2Firstname">First Name</label>
                    <input type="text" id="A2Firstname" name="A2Firstname">
                </div>
                <div class="col">
                    <label for="A2Middlename">Middle Name</label>
                    <input type="text" id="A2Middlename" name="A2Middlename">
                </div>
            </div>

            <!-- Author 3 -->
            <h5>Author 3</h5>
            <div class="form-group row">
                <div class="col">
                    <label for="A3Lastname">Last Name</label>
                    <input type="text" id="A3Lastname" name="A3Lastname">
                </div>
                <div class="col">
                    <label for="A3Firstname">First Name</label>
                    <input type="text" id="A3Firstname" name="A3Firstname">
                </div>
                <div class="col">
                    <label for="A3Middlename">Middle Name</label>
                    <input type="text" id="A3Middlename" name="A3Middlename">
                </div>
            </div>

            <!-- Adviser -->
            <h5>Adviser</h5>
            <div class="form-group row">
                <div class="col">
                    <label for="AdviserLastname">Last Name</label>
                    <input type="text" id="AdviserLastname" name="AdviserLastname">
                </div>
                <div class="col">
                    <label for="AdviserFirstname">First Name</label>
                    <input type="text" id="AdviserFirstname" name="AdviserFirstname">
                </div>
                <div class="col">
                    <label for="AdviserMiddlename">Middle Name</label>
                    <input type="text" id="AdviserMiddlename" name="AdviserMiddlename">
                </div>
            </div>

            <!-- Co-Adviser -->
            <h5>Co-Adviser</h5>
            <div class="form-group row">
                <div class="col">
                    <label for="Co-AdviserLastname">Last Name</label>
                    <input type="text" id="Co-AdviserLastname" name="Co-AdviserLastname">
                </div>
                <div class="col">
                    <label for="Co-AdviserFirstname">First Name</label>
                    <input type="text" id="Co-AdviserFirstname" name="Co-AdviserFirstname">
                </div>
                <div class="col">
                    <label for="Co-AdviserMiddlename">Middle Name</label>
                    <input type="text" id="Co-AdviserMiddlename" name="Co-AdviserMiddlename">
                </div>
            </div>

            <!-- Program -->
            <div class="form-group row">
                <div class="col">
                    <label for="Program">Program</label>
                    <select id="Program" name="Program" required>
                        <option value="CPE">Computer Engineering</option>
                        <option value="ECE">Electronics Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                </div>

                <div class="col">
                    <label for="CoProgram">Co-Program</label>
                    <select id="CoProgram" name="CoProgram">
                        <option value="CPE">Computer Engineering</option>
                        <option value="ECE">Electronics Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information -->
            <h5>Contact Information</h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="XXXX-XXXXXXX" pattern="[0-9]{10}" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const images = [
            'https://live.staticflickr.com/65535/52642458143_7b113e5c28_b.jpg',
            'https://www.dlsud.edu.ph/facilities/assets/img/oval/2.png',
            'https://www.goodnewspilipinas.com/wp-content/uploads/2020/05/DLSU-D.jpg',
            'https://www.finduniversity.ph/_resources/business/10983/de-la-salle-university-dasmarinas-810.jpg'
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length; // Cycle through images
        }

        setInterval(changeBackgroundImage, 8000); // Change image every 3 seconds
        changeBackgroundImage(); // Set the initial background
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
